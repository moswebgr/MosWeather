<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MosWeather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock-container">
        <div id="clock">00:00:00</div>
    </div>

   <div id="weather-container">
    <div class="day" id="mo">MO</div>
    <div class="day" id="tu">TU</div>
    <div class="day" id="we">WE</div>
    <div class="day" id="th">TH</div>
    <div class="day" id="fr">FR</div>
    <div class="day" id="sa">SA</div>
    <div class="day" id="su">SU</div>
</div>

<div id="current-weather"></div>

<footer>
    <div class="block">
        <a href="https://www.mosweb.gr" target="_blank" style="text-decoration:none; color:inherit;">
            <p>Website created by <strong>MosWeb</strong></p>
            <img src="mosweb.png" alt="MosWeb Logo">
        </a>
    </div>
    
    <div class="block">
        <a href="https://open-meteo.com/" target="_blank" style="text-decoration:none; color:inherit;">
            <p>Weather data provided by <strong>Open-Meteo API</strong></p>
            <img src="open-mateo.png" alt="Open-Meteo Logo">
        </a>
    </div>

    <script src="weather.js"></script>

</body>
</html>
